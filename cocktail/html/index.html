<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../js/app.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>
      <h1>make my favorite cocktail</h1>
      <img src="#" alt="a cocktail picture">
    </header>
    <main>
      <form class="input-box">
        <input type="text" placeholder="search by name">
        <button id='search' type="button" name="button">let's search</button>
        <button id='random'type="button" name="button">check a random cocktail</button>
      </form>
      <div class="cocktail-container">
        <div class="carousel-button previous">
            <span class="lnr lnr-chevron-left"></span>
        </div>
        <div class="cocktail-imgs">
          <!-- <img id ="cover-img"src="#" alt=""> -->
        </div>
        <div class="carousel-button next">
           <span class="lnr lnr-chevron-right"></span>
        </div>
      </div>
      <div class="search-result">
        <div class="main-ingredient">
          <h2>main ingredient</h2>

        </div>
        <div class="instruction">
          <h2>instruction</h2>

        </div>
      </div>
    </main>
  </body>
</html>
